<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section>
      <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="">
    </section>
    <section class="users">
      <div class="user-img">
        <img class="user" src="images/image-victor.jpg" alt="">
      </div>
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p  class="live">London</p>
    </section>

  <section class="dane">
    <div class="followers">
      <h1>80K</h1>
    <p>Followers</p>
    </div>

    <div class="likes">
      <h1>803K</h1>
    <p>Likes</p>
    </div>

    <div class="photos">
      <h1>1.4K</h1>
    <p>Photos</p>
    </div>
  </section>
  </main>

</body>
</html>
